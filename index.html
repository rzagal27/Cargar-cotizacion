<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Cotización - OT</title>

    <!-- Estilo simple y limpio -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f4f6f9;
            padding: 30px;
        }
        .card {
            max-width: 550px;
            margin: auto;
            border-radius: 15px;
            padding: 25px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>

<div class="card shadow">
    <h3 class="text-center mb-3">Subir Cotización</h3>
    <p class="text-center text-muted">Formulario para contratistas</p>

    <form id="cotizacionForm" enctype="multipart/form-data">

        <!-- OT automática por URL -->
        <input type="hidden" id="otId" name="otId">

        <div class="mb-3">
            <label class="form-label">Proveedor / Empresa</label>
            <input type="text" class="form-control" name="proveedor" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Monto Cotizado (CLP)</label>
            <input type="number" class="form-control" name="monto" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Comentarios</label>
            <textarea class="form-control" name="comentarios"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Subir archivo PDF</label>
            <input type="file" class="form-control" name="archivo" accept="application/pdf" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Cotización</button>
    </form>

    <div id="result" class="text-center mt-4"></div>
</div>

<script>
// Obtener OT desde la URL
const params = new URLSearchParams(window.location.search);
const ot = params.get("ot");
document.getElementById("otId").value = ot;

// Acción al enviar
document.getElementById("cotizacionForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("result").innerHTML =
        "<b>✓ Cotización enviada correctamente</b><br>Gracias por enviar la información.";
});
</script>

</body>
</html>
